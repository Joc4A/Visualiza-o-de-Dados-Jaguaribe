<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Remoto MQTT</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>Monitoramento Remoto - Sensores</header>
    <div id="info"></div>
    <div id="content">
      <div class="flex">
        <input type="range" id="temp" name="temp" min="0" max="50" value="30" />
        <button type="button">Enviar</button>
      </div>
      <div class="mt-15">
        <label for="tem">Temperatura: </label><span id="value">30 ºC</span>
      </div>
      <div class="flex">
        <input type="range" id="turbidez" name="turbidez" min="0" max="100" value="50" />
      </div>
      <div class="mt-15">
        <label for="turbidez">Turbidez: </label><span id="value-turbidez">50 NTU</span>
      </div>
      <div class="flex">
        <input type="range" id="solidos" name="solidos" min="0" max="100" value="50" />
      </div>
      <div class="mt-15">
        <label for="solidos">Sólidos: </label><span id="value-solidos">50 ppm</span>
      </div>
      <div class="flex">
        <input type="range" id="condutividade" name="condutividade" min="0" max="100" value="50" />
      </div>
      <div class="mt-15">
        <label for="condutividade">Condutividade: </label><span id="value-condutividade">50 µS/cm</span>
      </div>
      <div class="flex">
        <input type="range" id="ph" name="ph" min="0" max="14" value="7" />
      </div>
      <div class="mt-15">
        <label for="ph">pH: </label><span id="value-ph"></span>
      </div>
      <div id="logs" class="mt-15"></div>
    </div>
    <script src="src/js/mqtt.min.js"></script>
    <script src="src/js/script-sensor.js"></script>
  </body>
</html>
